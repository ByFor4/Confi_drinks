{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="candy_icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'main/css/fonts.css'%}">
    <link rel="stylesheet" href="{% static 'main/css/reset.css'%}">
    <link rel="stylesheet" href="{% static 'main/css/header.css'%}">
    <link rel="stylesheet" href="{% static 'main/css/buttons/file_upload.css'%}">
    <link rel="stylesheet" href="{% static 'main/css/style_coctails_make.css'%}">

    <title>ConfiDrinks - Конфигуратор</title>
</head>

<body id="black-turn1">
    <div class="wrapper">
        <div>
            <img id="black_curtain" src="{% static 'main/files/black_curtain.png' %}" alt="">
        </div>
        <header class="header">
            <div class="container" id="box" id="black-turn2">
                <div class="header__top-list">
                    <a class="header__logo logo" href="{% url 'home' %}">
                        <img src="{% static 'main/files/logo.svg' %}" alt="logo">
                    </a>
                    <div class="header__nav">
                        <ul class="header__nav-list">
                            <li class="header__nav-item">
                                <a class="header__nav-link" href="{% url 'cm' %}">Создай коктейль сам</a>
                            </li>
                            <li class="header__nav-item">
                                <a class="header__nav-link" href="{% url 'search_of_ingrid' %}">Поиск по ингредиентам</a>
                            </li>
                        </ul>
                    </div>
                    <div class="header__user-nav">
                        <div class="header__user-profile">
                            <a href="{% url 'reg' %}">
                                <img src="{% static 'main/files/profile.svg' %}" alt="profile" class="profile">
                            </a>
                            <div class="user__profile-list">
                                <a href="{% url 'prof' %}" class="profile__blocks-link">
                                    <div class="profile__blocks">
                                        Мой профиль
                                    </div>
                                </a>
                                <a href="" class="profile__blocks-link">
                                    <div class="profile__blocks">
                                        Избранные
                                    </div>
                                </a>
                                <a href="#" class="profile__blocks-link" id="turn-to-black">
                                    <div class="profile__blocks black-turn" id="black__turn">
                                        Темная тема
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <span id="bot_span"></span>
            </div>
        </header>
        <main class="main">
            <div class="container" id="black-turn3">
                <article class="main__article">
                   <h1 class="main__create-title">
                        Опиши свой коктейль
                    </h1>
                    <div class="main__create-items">
                        <div class="create__input--title">
                            <h1 class="title__name">Как назовем наше чудо?</h1>
                            <input class="input__title night_theme" type="text" placeholder="Имя">
                        </div>
                        <div class="create__input--desc">
                            <h1 class="desk__name">Расскажи о нем: как делать, каков на вкус?</h1>
                            <input class="input__desc night_theme" type="text" placeholder="Описание">
                        </div>
                        <div class="create__input--file">
                            <!-- <input class="input__file" type="file" placeholder="файл"> -->
                            <label for="file" class="custum-file-upload input__file">
                                <div class="icon">
                                    <svg viewBox="0 0 24 24" fill="" xmlns="http://www.w3.org/2000/svg">
                                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round">
                                        </g>
                                        <g id="SVGRepo_iconCarrier">
                                            <path fill-rule="evenodd" clip-rule="evenodd"
                                                d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z"
                                                fill=""></path>
                                        </g>
                                    </svg>
                                </div>
                                <div class="text">
                                    <span>Click to upload file</span>
                                </div>
                                <input id="file" type="file">
                            </label>
                        </div>
                        <div class="create__input--search">
                            <h1 class="search__name">Химик, какие ингридиенты нам нужны?</h1>
                            <input class="input__search night_theme" type="text" placeholder="Ингридиенты">
                            <div class="block-of-ingrid__search"></div>
                        </div>
                        <div class="create__input--save">
                            <button class="save__button night_theme">Сохранить</button>
                        </div>
                    </div>
                </article>
            </div>
        </main>
    </div>
</body>
<script src="{% static 'main/js/turn_to_black.js' %}"></script>

</html>
